<h1>El título de este componente es {{anotherTitle}}</h1>
<h2>¡Hola, {{nombre}}!</h2>

<h3 [ngClass]="nombre == 'Anónimo' ? 'anonimo' : 'saludo'" [innerText]="nombre">
  <!-- No indicamos nada en las etiquetas, sino que el valor viene definido por las propiedades -->
</h3>

<p [ngStyle]="{color: 'orange'}"> Hola, que tal? </p>
<p [ngStyle]="myStyle"> Adiós, muy buenas. </p>

<button id="emit alerta" (click)="enviarMensajeAlPadre()">Envir mensaje de saludo al componente padre</button>
